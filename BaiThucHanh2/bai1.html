    let b = parseFloat(inputB);
    let  result;
    if(a===0){
        if(b!==0){
            result="Phương trình vô nghiệm";
        }else{
            result="Phương trình có vô số nghiệm";
        }

            result = "x = "+ -b/a;
    }
    alert(result);
    document.write(a+"x" + "+" + b + "= 0" + "<br>=>"+ result);
</script>
